<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Imagenes/logo pesta単a.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador de texto</title>
</head>
<body>

   <!--Encabezado-->
    <header>
        <a href="#" rel="">
        <img class="logo" src="/Imagenes/Logo.png" alt="Logo de alura">
    </a>
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="./Imagenes/aviso.svg" alt="Imagen Aviso" class="imagen-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>

            </div>
        </section>
        <section class="tarjeta">
             <div class="tarjeta-contenedor">
                  <img src="./Imagenes/mu単eco3.jpg"  alt="Imagen Mu単eco" class="imagem-mu単eco">
                  <p class="texto-uno">Ningun mensaje fue encontrado</p>
                  <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>

             </div>
             <textarea type="mensaje" class="evaluar" readonly></textarea>
             <button type= "submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; copyright 2023 - Encriptador de Texto - Desarrollado por Francisco Javier Vilanueva</p>
        <a href="https://www.linkedin.com/in/francisco-javier-villanueva-ovando/" rel="">
                <img src="./Imagenes/linkedin.svg" alt="Logo linkedin" class="linkedin"></a>
    </footer>
    
    <script src="./script.js"></script>

</body>
</html>
